<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CJ2H8S06F4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-CJ2H8S06F4');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Twilight Village</title>
    <link rel="manifest" href="manifest.json" />

    <style>
        body {
            margin: 0;
        }

        .outer::-webkit-scrollbar {
            display: none;
        }

        .outer {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: auto;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .inner {
            flex: 1 1 0%;
        }

        .village {
            width: 4000px;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .notice {
            position: fixed;
            margin-top: 30vh;
            left: 5%;
            width: 90%;
            border-radius: 20px;
            overflow: hidden;
            transform: scale(0);
            transition: .15s;
            transition-timing-function: ease-in;
        }

        .notice.active {
            transform: scale(1);
        }

        .notice .content {
            position: relative;
            padding-top: 20%;
            padding: 10%;
            text-align: center;
            color: rgba(255, 200, 0, 1);
            background-color: rgba(38, 9, 9, 0.728);
            line-height: 3vw;
        }

        .signboard {
            width: 250px;
            position: absolute;
            left: 50%;
            top: 5px;
            transform: translate(-50%, 0%);
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.9));
            -webkit-filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.9));
        }
    </style>
    <script src="./imageMapResizer.min.js"></script>
    <script>
        window.onload = function () {
            imageMapResize(); // fix image map area coords
            document.querySelector(".village").addEventListener("click", e => console.log('Image: ', e.offsetX, e.offsetY))
            document.querySelector(".village").addEventListener("click", e => console.log('Screen: ', e.x, e.y))

            document.querySelector("#signboard").addEventListener("click", flash)
            document.querySelector("#cave").addEventListener("click", flash)
            document.querySelector("#well").addEventListener("click", flash)

            function flash(e) {
                const notice = document.getElementById('notice')

                if (notice.classList.contains('active')) return

                notice.classList.toggle('active')
                setTimeout(() => notice.classList.toggle('active'), 2500);
            }

            const villageHight = document.querySelector(".village").offsetHeight
            const villageWidth = document.querySelector(".village").offsetWidth
            const outerHight = document.querySelector(".outer").offsetHeight
            const outerWidth = document.querySelector(".outer").offsetWidth

            const startX = 1886
            const startY = 800
            document.querySelector(".outer").scrollTop = startY - outerHight / 2
            document.querySelector(".outer").scrollLeft = startX - outerWidth / 2
            console.log(villageHight, villageWidth, outerHight, outerWidth, startX, startY)

        }


    </script>
</head>

<body>
    <div id="notice" class="notice">
        <div class="content">
            <h3>想喝酒嗎?</h3>
            <h1>今天打烊...</h1>
            <h5>疑！裡面是不是有一個服務生在睡覺</h5>
        </div>
    </div>
    <img src="./signboard.png" class="signboard">

    <div id="outer" class="outer">
        <div class="inner">
            <img class="village" src="./village.png" alt="village.png" usemap="#village_map">
            <map name="village_map">
                <area tabindex="1" shape="rect" coords="1077,431,1274,542" alt="signboard" href="javascript:void(0)"
                    id="signboard">
                <area tabindex="2" shape="circle" coords="1588,509,44" alt="cave" href="javascript:void(0)" id="cave">
                <area tabindex="3" shape="poly" coords="376,484,398,491,395,514,362,519,353,500" alt="well"
                    href="javascript:void(0)" id="well">
            </map>
        </div>
    </div>
</body>

</html>
